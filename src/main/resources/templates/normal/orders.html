<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Show contacts</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">
<div class="card-body">
<h1 class="text-center">Your Orders</h1>

<div class="table-responsive">
<table class="table table-hover" id="employeeTable">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Order Id</th>
      <th scope="col">Amount</th>
      <th scope="col">Reciept</th>
    </tr>
  </thead>
  <tbody>
  
   <tr th:each="o,status:${order}">
      <th scope="row" th:text="${o.getMyOrderId()}"></th>
       <td th:text="${o.getOrderId()}"></td>
      <td th:text="${o.getAmount()}"></td>
      <td th:text="${o.getReciept()}"></td>
    </tr>
    
  </tbody>
</table>

</div>

</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#employeeTable").DataTable({
						//'aoColumnDefs': [{
        				//'bSortable': false,
        				//'aTargets': [-1]
    				//}]
				});
			})
		</script>
		
<script>
$(document).ready(function(){	
$(".item").removeClass("active");
$("#order-link").addClass("active");
});
</script>

</section>

</body>
</html>
