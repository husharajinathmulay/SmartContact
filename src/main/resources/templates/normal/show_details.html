<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<h1>Show Contact Details</h1>
<div class="card mr-3 ml-3">
<div class="card-body" th:if="${contact}">
<div class="container text-center">
<img src="" style="width:200px;height:200px;" th:src="@{'/image/'+${contact.getImage()}}" class="my_profile" alt="Profile photo" />
<h1 class="mt-3"> <span th:text="${contact.getName()}"></span> <span th:text="${contact.getSecondName()}"></span></h1>
<table class="table">
  <tbody>
   <tr>
      <th scope="col">Id</th>
      <th scope="row" th:text="${'SCM'+contact.getId()}"></th>
     
    </tr>
     <tr>
       <th scope="col">Name</th>
      <th scope="row" th:text="${contact.getName()}"></th> 
    </tr>
     <tr>
      <th scope="col">Email</th>
      <th scope="row" th:text="${contact.getEmail()}"></th>
    </tr>
    <tr>
      <th scope="col">Phone</th>
      <th scope="row" th:text="${contact.getPhone()}"></th>
    </tr>
   
    
  </tbody>
</table>
<div class="description mt-3"><span th:utext="${contact.getDescription()}"></span></div>
</div>
     <div class="container">
      <a href="#" class="item" th:onclick="|delete_contact(${contact.id})|" ><button class="btn btn-danger btn-sm btn-block">Delete</button></a>
     
     <form th:action="@{'/user/contact-update/'+${contact.id}}" class="mt-2" method="post">
         <button class="btn btn-primary btn-sm btn-block">Update</button>
     </form>
      </div>
      
      <h1 th:unless="${contact}" class="text-center bg-danger text-white">You Don't have permission to see this contact </h1>
</div>
</div>
<script>
$(document).ready(function(){
$(".item").removeClass("active");
$("#contacts-link").addClass("active");
});
</script>
</section>

</body>
</html>
