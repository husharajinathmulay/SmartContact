<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up Page</title>
</head>
<body>
<section>
<div class="container">
<div class="row">
<div class="col-md-8 offset-md-2">
<div class="my-card mt-3">
<div th:if="${session.message}" th:classappend="${session.message.type}"  class="alert" role="alert">
<p class="text-center" th:text="${session.message.content}"></p>
 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
<div class="container text-center">

<img  style="width:100px"th:src="@{/image/membership.png}" alt="" />
</div>
<h1 class="text-center">Register Here !!</h1>
<form th:action="@{/process}" th:object="${user}" method="POST">
<div class="form-group">
    <label for="name_field">Name</label>
    <input type="text" class="form-control" th:value="${user.name}" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"  id="name_field" name="name" aria-describedby="emailHelp" placeholder="Enter Name">
   <div th:each="d : ${#fields.errors('name')}" th:text="${d}" id="validationServer03Feedbacks"  class="invalid-feedback">
     
    </div>
  </div>
  <div class="form-group">
    <label for="email_field">Email address</label>
    <input type="email" class="form-control" th:value="${user.email}" th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"  id="email_field" name="email" aria-describedby="emailHelp" placeholder="Enter email">
 <div th:each="d : ${#fields.errors('email')}" th:text="${d}" id="validationServer03Feedbacks"  class="invalid-feedback">
     
    </div>
  </div>
  
   <div class="form-group">
    <label for="password_field">Password</label>
    <input type="password" class="form-control" id="password_field" th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"  th:value="${user.password}" name="password" aria-describedby="emailHelp" placeholder="Enter password">
   <div th:each="d : ${#fields.errors('password')}" th:text="${d}" id="validationServer03Feedbacks"  class="invalid-feedback">
     
    </div>
  </div>
  
  <div class="form-group">
    <label for="about_field">About</label>
   <textarea class="form-control" th:text="${user.about}" rows="6" th:classappend="${#fields.hasErrors('about')? 'is-invalid':''}"  placeholder="Enter something out self" name="about"></textarea>
   <div th:each="d : ${#fields.errors('about')}" th:text="${d}" id="validationServer03Feedbacks"  class="invalid-feedback">
     
    </div>
  </div>
  
   <div class="form-group">
    <input type="checkbox" class="form-check-input" th:classappend="${#fields.hasErrors('aggred')? 'is-invalid':''}" name="aggred" id="exampleCheck1" th:value="yes">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    <div th:each="d : ${#fields.errors('aggred')}" th:text="${d}" id="validationServer03Feedbacks"  class="invalid-feedback">
     
    </div>
  </div>
  
  
  <div class="container text-center">
  <button type="submit" class="btn btn-primary text-white btn-block">Submit</button>
   <button type="reset" class="btn btn-warning text-white btn-block">Reset</button>
  </div>
  
</form>
</div>
</div>
</div>
</div>
</section>

</body>
</html>
